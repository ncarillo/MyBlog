<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Enregistrer un nouveau post</h2>
    <form [formGroup]="postForm" (ngSubmit)="onSavePost()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" id="title"
               class="form-control" formControlName="title">
      </div>
      <div class="form-group">
        <label for="text">Contenu</label>
        <textarea id="content"
                  class="form-control" formControlName="content">
        </textarea>
      </div>
      <div class="form-group">
          <h4>Ajouter une image</h4>
          <input type="file" (change)="detectFiles($event)"
                 class="form-control" accept="image/*">
          <p class="text-success" *ngIf="fileUploaded">Fichier chargÃ© !</p>
      </div>
      <button class="btn btn-success" [disabled]="postForm.invalid || fileIsUploading"
              type="submit">Enregistrer
      </button>
      <button class="btn btn-default" (click)="onBack()">Retour</button>
    </form>
  </div>
</div>
