<div class="row">
  <div class="col-xs-12">
    <h1>{{ post.title }}</h1>
    <p class="text-right">{{ post.created_at | date: 'short' }}</p>
    <img style="max-width:400px;" class="img-rounded img-responsive center-block" *ngIf="post.image" [src]="post.image">
    <p>{{ post.content }}</p>
    <button class="btn btn-default" (click)="onBack()">Retour</button>
  </div>
</div>
